<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <h3>Liste des boutiques</h3>
    <div class="card flex justify-content-center mb-12">
      <p-listbox [options]="shops" [(ngModel)]="selectedShop" optionLabel="Nom" [filter]="true"
        [style]="{ width: '20rem' }" [listStyle]="{'max-height': '100px'}"></p-listbox>
    </div>
    <div *ngIf="selectedShop"
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Se connecter à son compte
        </h1>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4 md:space-y-6">
          <div *ngIf="errorMessage" class="flex">
            <span class="text-sm text-red-800">{{ errorMessage }}</span>
          </div>
          <div>
            <label for="Login" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom
              d'utilisateur</label>
            <input type="Login" formControlName='Login' name="Login" id="Login"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name_company" required="">
            <span *ngIf="login?.hasError('required') && (login?.touched || formSubmitted)" class="text-red-600">Login
              Obligatoire</span>
          </div>
          <div>
            <label for="Password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de
              passe</label>
            <input type="Password" formControlName="Password" name="Password" id="Password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required="">
            <span *ngIf="password?.hasError('required') && (formSubmitted || password?.touched)"
              class="text-red-600">Mot
              de passe obligatoire</span>
          </div>
          <button
            class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-primary-800">Connexion</button>
        </form>
      </div>
    </div>

  </div>
</section>
