<!-- category-popup.component.html -->
<div class="category-popup">
  <h3>Modifier la catégorie</h3>
  <div>
    <label for="newCategory">Nouvelle catégorie :</label>
    <input type="text" id="newCategory" [(ngModel)]="newCategory" />
  </div>
  <button (click)="submitCategory()">Soumettre</button>
  <button (click)="cancel()">Annuler</button>
</div>
